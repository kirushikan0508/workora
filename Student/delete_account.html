<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - Workora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%); }
        .center-box {
            max-width: 400px;
            margin: 5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(74,144,226,0.10);
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .center-box h2 { color: #e74c3c; margin-bottom: 1.2rem; }
        .center-box p { color: #c0392b; margin-bottom: 2rem; font-weight: 500; }
        .center-box .btn {
            background: linear-gradient(90deg, #e74c3c 60%, #c0392b 100%);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(231,76,60,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .center-box .btn:hover {
            background: linear-gradient(90deg, #c0392b 0%, #e74c3c 100%);
        }
        .back-link { display: block; margin-top: 1.5rem; text-align: center; color: var(--primary-color); text-decoration: none; font-weight: 500; font-size: 1.05rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Workora</h1>
        </div>
    </nav>
    <div class="center-box">
        <h2><i class="fas fa-user-slash"></i> Delete Account</h2>
        <p>Are you sure you want to <b>delete your account</b>? This action cannot be undone.</p>
        <button class="btn" onclick="alert('Account deleted! (Demo: not saved)'); window.location.href='auth.html';">Yes, Delete My Account</button>
        <a href="settings.html" class="back-link">&larr; Back to Settings</a>
    </div>
</body>
</html>
