<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workora - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-color);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: -2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #357abd;
        }

        .form-toggle {
            text-align: center;
            margin-top: 1rem;
        }

        .form-toggle a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Workora</h1>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">Login</div>
            <div class="auth-tab" data-tab="register">Register</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <label>User Type</label>
                <select id="login-user-type" required>
                    <option value="student">Student</option>
                    <option value="jobseeker">Job Seeker</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="form-toggle">
                Don't have an account? <a href="#" class="toggle-form">Register</a>
            </div>
        </form>

        <!-- Registration Form -->
        <form id="register-form" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-age">Age</label>
                <input type="number" id="register-age" required>
            </div>
            <div class="form-group">
                <label for="register-university">University</label>
                <input type="text" id="register-university" required>
            </div>
            <div class="form-group">
                <label for="register-location">Location</label>
                <input type="text" id="register-location" required>
            </div>
            <div class="form-group">
                <label for="register-phone">Phone Number</label>
                <input type="tel" id="register-phone" required>
            </div>
            <div class="form-group">
                <label for="register-nic">NIC Number</label>
                <input type="text" id="register-nic" required>
            </div>
            <div class="form-group">
                <label>User Type</label>
                <select id="register-user-type" required>
                    <option value="student">Student</option>
                    <option value="jobseeker">Job Seeker</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <div class="form-toggle">
                Already have an account? <a href="#" class="toggle-form">Login</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
