<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Certificate - Workora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);
        }
        .add-form-container {
            max-width: 500px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(74,144,226,0.10), 0 1.5px 6px rgba(44,62,80,0.08);
            padding: 2.5rem 2rem;
            border: 1.5px solid #e3eaf5;
        }
        .add-form-title {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }
        .add-form-title i {
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1.5px solid #e3eaf5;
            border-radius: 10px;
            font-size: 1.08rem;
            background: #f7fbff;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            background: #fff;
        }
        .form-group input[type="file"] {
            padding: 0.5rem 0.3rem;
            background: #f7fbff;
            border: none;
            font-size: 1rem;
            border-radius: 10px;
            transition: box-shadow 0.2s;
        }
        .form-group input[type="file"]:hover {
            box-shadow: 0 0 0 2px var(--primary-color, #4a90e2);
        }
        .submit-btn {
            background: linear-gradient(90deg, #4a90e2 60%, #357abd 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(74,144,226,0.10);
            transition: background 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 0.5rem;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #357abd 0%, #4a90e2 100%);
            box-shadow: 0 4px 16px rgba(74,144,226,0.13);
        }
        .back-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Workora</h1>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
            <a href="jobs.html"><i class="fas fa-briefcase"></i> Apply Job</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </nav>
    <div class="add-form-container">
        <h2 class="add-form-title"><i class="fas fa-certificate"></i> Add Certificate</h2>
        <form id="add-certificate-form">
            <div class="form-group">
                <label for="certificate-title">Certificate Title</label>
                <input type="text" id="certificate-title" required>
            </div>
            <div class="form-group">
                <label for="certificate-org">Organization</label>
                <input type="text" id="certificate-org" required>
            </div>
            <div class="form-group">
                <label for="certificate-year">Year</label>
                <input type="text" id="certificate-year" required>
            </div>
            <div class="form-group">
                <label for="certificate-file">Attach Video/Document</label>
                <input type="file" id="certificate-file" accept="video/*,.pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.txt">
            </div>
            <button type="submit" class="submit-btn">Save Certificate</button>
        </form>
        <a href="profile.html" class="back-link">&larr; Back to Profile</a>
    </div>
    <script>
    document.getElementById('add-certificate-form').onsubmit = function(e) {
        e.preventDefault();
        alert('Certificate added! (Demo: not saved)');
        window.location.href = 'profile.html';
    };
    </script>
</body>
</html>
