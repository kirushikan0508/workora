<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Workora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%); }
        .center-box {
            max-width: 400px;
            margin: 5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(74,144,226,0.10);
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .center-box h2 { color: var(--primary-color); margin-bottom: 1.2rem; }
        .center-box p { color: #555; margin-bottom: 2rem; }
        .center-box .btn {
            background: linear-gradient(90deg, #4a90e2 60%, #357abd 100%);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(74,144,226,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .center-box .btn:hover {
            background: linear-gradient(90deg, #357abd 0%, #4a90e2 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Workora</h1>
        </div>
    </nav>
    <div class="center-box">
        <h2><i class="fas fa-sign-out-alt"></i> Logged Out</h2>
        <p>You have been successfully logged out.</p>
        <button class="btn" onclick="window.location.href='auth.html'">Go to Login</button>
    </div>
</body>
</html>
