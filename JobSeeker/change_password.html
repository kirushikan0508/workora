<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Workora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%); }
        .center-box {
            max-width: 400px;
            margin: 5rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(74,144,226,0.10);
            padding: 2.5rem 2rem;
        }
        .center-box h2 { color: var(--primary-color); margin-bottom: 1.2rem; text-align:center; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--secondary-color); font-weight: 600; }
        .form-group input { width: 100%; padding: 1rem; border: 1.5px solid #e3eaf5; border-radius: 10px; font-size: 1.08rem; background: #f7fbff; transition: border 0.2s; }
        .form-group input:focus { border-color: var(--primary-color); outline: none; background: #fff; }
        .btn {
            background: linear-gradient(90deg, #4a90e2 60%, #357abd 100%);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(74,144,226,0.10);
            transition: background 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        .btn:hover { background: linear-gradient(90deg, #357abd 0%, #4a90e2 100%); }
        .back-link { display: block; margin-top: 1.5rem; text-align: center; color: var(--primary-color); text-decoration: none; font-weight: 500; font-size: 1.05rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Workora</h1>
        </div>
    </nav>
    <div class="center-box">
        <h2><i class="fas fa-key"></i> Change Password</h2>
        <form id="change-password-form">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn">Change Password</button>
        </form>
        <a href="settings.html" class="back-link">&larr; Back to Settings</a>
    </div>
    <script>
    document.getElementById('change-password-form').onsubmit = function(e) {
        e.preventDefault();
        alert('Password changed! (Demo: not saved)');
        window.location.href = 'settings.html';
    };
    </script>
</body>
</html>
